<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Mock Website - Home</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="./js/navbar.js" async></script><!--generates a BS5 navbar with links and login modal; author: Jordan Breen-->
	</head>
	<body>
		<header></header>
		<main>
			<h3 class="text-center h3">Hello! <span class="text-muted">Welcome to Mock Website</span></h3>
			<div id="breen_content" class="container">
				<div class="bg-dark container">
					<div class="container">
						<h5 class="text-center h5 mb-0 text-light">Bootstrap Grid Demo</h5>
					</div>
					<div class="container float-end">
						<button class="btn mt-1 btn-secondary text-light" style="margin:auto;" type="button" value="Show/Hide" data-bs-toggle="collapse" data-bs-target="#grid_demo" aria-expanded="false" aria-controls="grid_demo">Show/Hide</button>
					</div>
				</div>
				<div id="grid_demo" class="collapse container p-0 border border-dark bg-dark">
					<select id="justification_select" class="form-select" aria-label="justify content">
						<option selected>start</option>
						<option>end</option>
						<option>center</option>
						<option>between</option>
						<option>around</option>
					</select>
				</div>
				<script src="./js/grid_demo.js" async></script>
			</div>
		</main>
	</body>
</html>
